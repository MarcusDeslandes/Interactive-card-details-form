<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Formulário interativo de detalhes do cartão</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <section class="cards" id="cards">
    <div class="cards-back">
      <img src="/images/bg-card-back.png" alt="" class="cards-back-img">
      <p id="card-cvc">000</p>
    </div>

    <div class="cards-front">
      <img src="/images/bg-card-front.png" alt="" class="cards-front-img">
      <img src="/images/card-logo.svg" alt="" class="cards-logo">
      <p class="cards-front-number" id="card-number">0000 0000 0000 0000</p>
      <p class="cards-front-name" id="card-name">Jane Appleseed</p>
      <p class="cards-front-date" id="card-date">00/00</p>
    </div>    
  </section>
  <section class="formulario-container">
    <form id="formulario" action="" method="get">
      <label for="nome">Nome do Titular</label>
      <input type="text" name="nome" id="nome" required placeholder="ex. Jane Appleseed">

      <label for="numero">Número do cartão</label>
      <input type="text" name="numero" id="numero" maxlength="19" required placeholder="ex. 1234 5678 9111 0000">

      <div class="data-val-label">
        <label for="data-val">Validade (MM/AA)</label> <label for="cvc">CVC</label>
      </div>

      <div class="data-val-input">
        <input type="number" name="data-val" id="data-mes" required placeholder="MM" maxlength="2">
        <input type="number" name="data-val" id="data-ano" required placeholder="AA" maxlength="2">
        <input type="number" name="cvc" id="cvc" required placeholder="ex. 123" maxlength="3">
      </div>

      <a href="" id="form-botao" class="botao" onclick="submit()">Continuar</a>
    </form>

    <div id="form-enviado">
      <img src="/images/icon-complete.svg" alt="">
      <h1>Obrigado!</h1>
      <h2>Adicionamos os detalhes do seu cartão</h2>

      <button class="botao" onclick="voltarAPaginaAnterior()">Voltar</button>
    </div>
  </section>
  
  <script src="/script.js"></script>
</body>
</html>
